<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokemon API</title>
  </head>
  <body>
    <h1>Pokemon VS.</h1>
    
    <div class="main">
      <div class="pokeOne">
        <button onclick="getPokeOne()">Get Pokemon One</button>
        <div class="pokemonOneBox"></div>
      </div>

      <div class="batBtn">
        <button class="battleBtn" id="btn" onclick="battle()">Let's Battle!</button>
      </div>
      <div class="result"></div>
      
      <div class="pokeTwo">
        <button onclick="getPokeTwo()">Get Pokemon Two</button>
        <div class="pokemonTwoBox"></div>
      </div>
    </div>
    
    <div class="reset">
      <button onclick="reset()">Reset</button>
    </div>
    
    <script src='api.js'></script>
    <script src="main.js"></script>
  </body>
</html>
